<fontconfig>
	<match target="font">
		<test name="family">
			<string>SimSun</string>
		</test>
		<test name="pixelsize" compare="more_eq">
			<double>12</double>
		</test>
		<test name="pixelsize" compare="less_eq">
			<double>18</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>SimSun</string>
		</test>
		<test name="pixelsize" compare="eq">
			<double>17</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
