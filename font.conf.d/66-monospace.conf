<fontconfig>
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>WenQuanYi Micro Hei Mono</string>
			<string>consolas</string>
			<string>Microsoft Yahei</string>
		</edit>
	</match>
</fontconfig>
